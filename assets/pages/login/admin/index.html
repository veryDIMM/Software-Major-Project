 <html>
     <head lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">

        <link type="image/x-icon" rel="icon" href="/assets/images/favicon.png">

        <title>St Greg's Rewards - Admin Login</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="/assets/stylesheets/global.css">
        <link rel="stylesheet" href="/assets/stylesheets/login.css">

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
     </head>
     
     <body>
         <div class="center-container">
            <div class="container-fluid login-container" style="height: 420px; width: 420px;">
                <img class="login-logo" onclick="gotoAdmin()" src="/assets/images/logo.png">
                <h3 class="login-title">Local Administator Login</h3>
                <input class="text-input" type="email" style="margin-top: 20px;" id="email_field">
                <input class="text-input" type="password" id="password_field">
                <button class="login-button text-input" style="outline: none;" onclick="adminLogin()">Login</button>
                <p class="error" id="login-error"></p>
             </div>
         </div>

         <!-- Firebase SDK -->

        <!-- Firebase Specfic CDN Components -->

        <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-performance.js"></script>

         <!-- Local scripts -->
         <script src="/assets/javascript/firebase-configuration.js"></script>
         <script src="/assets/javascript/login-auth.js"></script>
         <script src="/assets/javascript/admin-login-auth-redirection.js"></script>
         <script src="/assets/javascript/global-methods.js"></script>
         <script src="/assets/javascript/globals.js"></script>
